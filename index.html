<!DOCTYPE html>
<html>
  <head>
    <title>Prenotazione monopattino elettrico</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="square">
      <header>
        <img src="logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <button>Prenota</button>
        <button>Termina prenotazione</button>
        <button>Accendi Luci</button>
      </nav>

      <main>
        <!--MONOPATTINO GINO-->
        <div class="Gino">
          <input type="checkbox">
          <span class="name">Monopattino Gino22</span>
        </div>
        <div class="text">
          <span class="arrow"> Via Guadalametri - a 220 metri da te</span>
        </div>
        <div>Stato di carica:</div>
        <hr id="hr1">

        <!--MONOPATTINO MIKE24-->
        <div class="Mike">
          <input type="checkbox">
          <span class="name">Monopattino Mike24</span>
        </div>
        <div class="text">
          <span class="arrow"> Via Ricciardoni - a 420 metri da te</span>
        </div>
        <div>Stato di carica:</div>
        <hr id="hr2">

        <!--MONOPATTINO FEDE154-->
        <div class="Fede">
          <input type="checkbox">
          <span class="name">Monopattino Fede154</span>
        </div>
        <div class="text">
          <span class="arrow"> Via Mentarini - a 490 metri da te</span>
        </div>
        <div>Stato di carica:</div>
        <hr id="hr3">

      </main>
    </div>
  </body>
</html>
